<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Exigency</title>

	<link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/input.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAAPCgDtLM--ig1x2M13A7H8OO9VDIoCM&libraries=places&callback=initMap" async defer></script>


</head>

<body onLoad="geolocate()">

<!-- Navigation -->
<nav class="navbar sticky-top navbar-dark bg-dark navbar-light navbar-expand-sm">
        
<div class="container">
	<h2 class="text-uppercase nav-text text-light">Report the emergency</h2>
</div>
           
</nav>

	<!-- body-->

<div class="banner container">
    <div class="row">
        <div class="col-sm">
            <h3>Find me:</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="supermarket" value="supermarket">
                    <label class="form-check-label" for="inlineCheckbox1">Defence</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pharmacy" value="pharmacy">
                    <label class="form-check-label" for="inlineCheckbox2">Pharmacies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="doctor" value="doctor">
                    <label class="form-check-label" for="inlineCheckbox3">Doctors</label>
                </div>   
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hospital" value="hospital">
                    <label class="form-check-label" for="inlineCheckbox3">Hospitals</label>
                </div>         
            </div>
            <div class="col-sm">
                <h3>Within:</h3>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input onclick="updateradius1()" type="radio" name="options" id="twok" value = "2000" checked /> 2km
                        </label>
                        <label class="btn btn-secondary">
                            <input onclick="updateradius2()" type="radio" name="options" id="fivek" value = "5000" /> 5km
                        </label>
                        <label class="btn btn-secondary">
                            <input onclick="updateradius3()" type="radio" name="options" id="tenk" value = "10000" /> 10km
                        </label>
                    </div>
            </div>
        <div class="col-sm">
            <h3>Centered Around:</h3>
            <input id="autocomplete" type="text"></input>
        </div>
    </div>
</div>

<div class="search container">

<button onclick="onSearch()" type="button" id = "SearchButton" class="btn btn-outline-secondary btn-lg btn-block">Search!</button>

</div>

<div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
